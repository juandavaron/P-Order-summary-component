<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon_io/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Juan Var√≥n | Order summary card</title>

</head>

<body>
  <main class="main">
    <div class="main__container">
      <div class="img">
        <img src="./assets/illustration-hero.svg" alt="" class="main__img">
      </div>

      <section class="hero section">
        <div class="hero__container">

          <div class="hero__data">
            <h1 class="hero__title">Order Summary</h1>
            <p class="hero__copy">You can now listen to millions of songs, audiobooks, and podcasts on any device
              anywhere
              you like!</p>
          </div>

          <div class="plan__data">
            <img src="./assets/icon-music.svg" alt="icon-music" class="plan__img">

            <div class="plan__info">
              <p class="plan__title">Annual Plan</p>
              <p class="plan__price">$59.99/year</p>
            </div>

            <a href="#" class="plan__link">Change</a>
          </div>

          <div class="order__data">
            <button class="order__button-active">Proceed to Payment</button>

            <button class="order__button-cancel">Cancel Order</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="attribution">

  </footer>
</body>

</html>
